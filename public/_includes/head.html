<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  {% if page.ogimage %}
  <meta property="og:image" content="{{ page.ogimage  | join: ', ' | escape }}">
  {% endif %}

  {% if page.ogimagetype %}
  <meta property="og:image:type" content="{{ page.ogimagetype  | join: ', ' | escape }}">
  {% endif %}

  {% if page.ogdescription %}
  <meta property="og:description" content="{{ page.ogdescription  | join: ', ' | escape }}">
  {% endif %}
</head>
